<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>Interest Calculator</title>  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body class="bg-dark">

    <div class="container">
        <div class="card mt-4">
            <div id="card-body" class="card-body text-center">
                <h1>Loan Calculator</h1>

                <div class="input-group mb-3">
                    <span class="input-group-text">
                        $
                    </span>
                    <input id="amount-input" type="number" class="form-control" placeholder="Loan Amount">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">
                        %
                    </span>
                    <input id="interest-input" type="number" class="form-control" placeholder="Interest Rate">
                </div>

                <div class="mb-3">
                    <input id="years-input" type="number" class="form-control" 
                        placeholder="Number of Years">
                </div>

                <div class="d-grid gap-2">
                    <button id="button" type="button" class="btn btn-dark btn-lg btn-block">
                        Calculate
                    </button>
                </div>


            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
