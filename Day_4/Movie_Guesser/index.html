<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>Movie_Guesser</title>  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <div class="container">
        <div class="card mt-4">
            <div id="card-body" class="card-body text-center">
                <ht>Coffee</ht>
                <h1>Badly Explained Movies</h1>

                <p id="exp-display"></p>

                <div class="input-group mb-3">
                    <input id="title-input" type="text" class="form-control" placeholder="Enter guess here">
                </div>

                <div class="d-grid gap-2 mb-3">
                    <button id="button" type="button" class="btn btn-primary btn-lg btn-block">
                        Submit
                    </button>
                </div>

                <div class="d-grid gap-2">
                    <button id="button2" type="button" class="btn btn-dark btn-lg btn-block">
                        Show Hint
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
