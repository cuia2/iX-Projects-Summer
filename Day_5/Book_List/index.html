<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>Book List</title>  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="card mt-4">
            <div id="card-body" class="card-body">
                <h1>Add Book:</h1>
                <b>Title</b>
                <div class="input-group mb-3">
                    <input id="title-input" type="text" class="form-control">
                </div>
                <b>Author</b>
                <div class="input-group mb-3">
                    <input id="author-input" type="text" class="form-control">
                </div>
                <b>ISBN#</b>
                <div class="input-group mb-3">
                    <input id="isbn-input" type="text" class="form-control">
                </div>
                <button id="button" class="btn btn-primary btn-lg btn-block" type="submit">Submit</button> 
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
